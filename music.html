<h1 class="center header">The Music</h1>

<div class="form-container">
	<form>
		<div class="center" style="padding-left: 120px">
			<h2>Choose an album:</h2>
	
			<select name="album" id="albumName">
				<option value="help">Help</option>
				<option value="rubsoul">Rubber Soul</option>
				<option value="rev">Revolver</option>
				<option value="abbyrd">Abbey Road</option>
			</select>
			<button id="album-submit"  type="button" class="form-button">Submit</button>
		</div>
	</form>
</div>

<div class="form-container">
	<form>
		<div class="center">
			<h2>Choose an author:</h2>

			<select name="author" id="authorName">
				<option value="none">All</option>
				<option value="john">John</option>
				<option value="paul">Paul</option>
				<option value="george">George</option>
				<option value="ringo">Ringo</option>			
			</select>
			<button id="author-submit"  type="button" class="form-button">Sort!</button>
		</div>	
	</form>
</div>
